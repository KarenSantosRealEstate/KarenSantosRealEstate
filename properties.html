<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karen Santos Real Estate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .property-card img {
      height: 200px;
      object-fit: cover;
    }
    .property-card {
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-body {
      background-color: #f8f9fa;
    }
    .property-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Available Properties</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="property-list">
    </div>
  </div>

<script>
  fetch('path-to-properties-data.json')
    .then(response => response.json())
    .then(properties => {
      const propertyList = document.getElementById('property-list');
      properties.forEach(property => {
        const propertyCard = document.createElement('div');
        propertyCard.classList.add('col');
        propertyCard.innerHTML = `
          <div class="card property-card">
            <img src="${property.image}" class="card-img-top" alt="${property.title}">
            <div class="card-body">
              <h5 class="card-title">${property.title}</h5>
              <p class="property-price">P${property.price}</p>
              <a href="${property.link}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        `;
        propertyList.appendChild(propertyCard);
      });
    })
    .catch(err => console.error('Error loading properties:', err));
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
